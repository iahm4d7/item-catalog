<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>

    <title>Books categories</title>
  </head>
  <body>


    <div class="header">
      <a href="/" style="text-decoration:none;color:white;"><span class="header-content"><strong>Book</strong>Category.com</span></a>
      {%if 'username' not in session%}
        <a href="/login"class="button" id="login-button">login</a>
        {%else%}
          <a href="/logout"class="button" id="login-button">logout</a>
        {%endif%}
    </div>
      <!-- Side navigation -->
      <div class="sidenav">
        {% for category in categories %}
        <a href="{{url_for('showBooks', category_id = category.id)}}">{{category.name}}</a>
        {% endfor %}
      </div>

      <!-- Page content -->

      <div class="main">
        <h4>Choose a category to view books</h4>
        <div class="item-content">
          <div class="description">
          </div>
        </div>
     </div>

  </body>
</html>
